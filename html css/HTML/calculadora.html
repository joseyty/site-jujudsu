<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <div class="calculadora-container">

    <span class="screen-display">0</span>

    <table class="calculadora-buttons"> 
        <!---1linha--->
   <tr>
    <td>C</td>
    <td>&#60;</td>
    <td>X</td>
    <td>&#247;</td>
   </tr>
   <!---2linha--->

   <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>-</td>
   </tr>

       <!---3linha--->
   <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>+</td>
   </tr>
         <!---4linha--->

     <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td rowspan="2">=</td>
   </tr>
            <!---5linha--->
    
        <tr>
    <td colspan="2">0</td>
    <td>.</td>
   </tr>
    </table>



  </div>
</body>
<script src="../JS/calculadora.js">

</script>
</html>
