<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <div class="calculadora-container">

    <span class="screen-display">0</span>

    <table class="calculadora-buttons"> 
        <!---1linha--->
   <tr>
    <td data-clear-all>C</td>
    <td data-delete>&#60;</td>
    <td data-operator="X">X</td>
    <td data-operator="&#247;" >&#247;</td>
   </tr>
   <!---2linha--->

   <tr>
    <td data-number="7">7</td>
    <td data-number="8" >8</td>
    <td data-number="9">9</td>
    <td data-operator="-">-</td>
   </tr>

       <!---3linha--->
   <tr>
    <td data-number="4">4</td>
    <td  data-number="5">5</td>
    <td data-number="6">6</td>
    <td  data-operator="+">+</td>
   </tr>
         <!---4linha--->

     <tr>
    <td data-number="1" >1</td>
    <td data-number="2">2</td>
    <td data-number="3">3</td>
    <td rowspan="2" data-equal>=</td>
   </tr>
            <!---5linha--->
    
        <tr>
    <td colspan="2" data-number="0">0</td>
    <td data-number=".">.</td>
   </tr>
    </table>



  </div>
</body>
<script src="../JS/calculadora.js">

</script>
</html>
